 {% extends 'adminhome.html' %}

{% block 'body' %}
 <head>
  <style>
        body {
            background-color: lightgrey;              #addning bg color
        }
    </style>
 </head>
 <h2 align="center" style="color :red">{{msg}}</h2>
 <h3 align="center" >Add Course</h3>
 <br>
 <form method="post" action="{% url 'insertcourse' %}">
  {% csrf_token %}
  <table align="center" width="30%" height="45%" >
   <tr align="center">
    <td align="center"><label>Select Department :</label></td>
    <td align="center">
     <select name="dept" required>
      <option value="">--Select--</option>
      <option value="CSE(R)">CSE(Regular)</option>
      <option value="CSE(H)">CSE(Honors)</option>
      <option value="CSIT">CS&It</option>
     </select>
    </td>
   </tr>


   <tr align="center">
    <td align="center"><label>Select Program :</label></td>
    <td>
     <select name="program" required>
      <option value="">--Select--</option>
      <option value="B.Tech">B.Tech</option>
      <option value="M.Tech">M.Tech</option>
     </select>
    </td>
   </tr>

   <tr align="center">
    <td align="center"><label>Select Semester :</label></td>
    <td align="center">
     <select name="sem" required>
      <option value="">--Select--</option>
      <option value="ODD">ODD SEM</option>
      <option value="EVEN">EVEN SEM</option>
     </select>
    </td>
   </tr>

   <tr align="center">
    <td align="center"><label>Select Academic Year :</label></td>
    <td align="center">
     <select name="ay" required>
      <option value="">--Select--</option>
      <option value="2023-24">2023-24</option>
      <option value="2022-23">2022-23</option>
     </select>
    </td>
   </tr>

   <tr align="center">
    <td align="center"><label>Enter Year :</label></td>
    <td>
    <input type="number" name="year" min="1" max="4" required>
    </td>
   </tr>

   <tr align="center">
    <td align="center"><label>Enter Course Code :</label></td>
    <td align="center">
    <input type="text" name="ccode" required>
    </td>
   </tr>

   <tr align="center">
    <td align="center"><label>Enter Course Title :</label></td>
    <td align="center">
    <input type="text" name="ctitle"  required>
    </td>
   </tr>

   <tr align="center">
    <td align="center"><label>Enter LTPS :</label></td>
    <td align="center">
    <input type="text" name="ltps"  required placeholder="x-x-x-x">
    </td>
   </tr>

   <tr align="center">
    <td align="center"><label>Enter Credits :</label></td>
    <td align="center">
    <input type="number" name="credits" min="0" max="8" required>
    </td>
   </tr>



   <tr align="center">
    <td><input type="submit" value="Add" class="button"> </td>
     <td><input type="reset" value="Clear" class="button"> </td>
   </tr>

  </table>
 </form>
 {% endblock %}
