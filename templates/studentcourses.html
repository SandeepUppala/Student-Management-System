 {% extends 'studenthome.html' %}

{% block 'body' %}
 <head>
  <style>
        body {
            background-color: lightgrey;              #addning bg color
        }
    </style>
 </head>
 <h2 align="center" style="color :red">{{msg}}</h2>
 <h3 align="center" ><u>View Courses</u></h3>
 <br>
 <form method="POST" action="{% url 'displaystudentcourses' %}">
  {% csrf_token %}
  <table align="center" width="30%" height="20%" >

   <tr align="center">
    <td align="center"><label>Select Semester :</label></td>
    <td align="center">
     <select name="sem" required>
      <option value="">--Select--</option>
      <option value="ODD">ODD SEM</option>
      <option value="EVEN">EVEN SEM</option>
     </select>
    </td>
   </tr>

   <tr align="center">
    <td align="center"><label>Select Academic Year :</label></td>
    <td align="center">
     <select name="ay" required>
      <option value="">--Select--</option>
      <option value="2023-24">2023-24</option>
      <option value="2022-23">2022-23</option>
     </select>
    </td>
   </tr>


   <tr align="center">
    <td><input type="submit" value="View" class="button" > </td>
     <td><input type="reset" value="Clear" class="button"> </td>
   </tr>

  </table>
 </form>
 {% endblock %}
